<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="principal">
        <h1> Horário de Brasilia</h1>
        <h2>Acerte seu relógio com o horário de Brasília, a hora oficial do Brasil</h2>
        <div class="data">
        <div class="temp">
            <span id="dia">00</span>
            <span class="tempo">dia</span>
        </div>
        <div class="temp">
            <span id="mes">00</span>
            <span class="tempo">mes</span>
        </div>
        </div>
        <div class=" relogio">
            <div id="hora">00</div>
            <div id="pontos">:</div>
            <div id="minuto1">
                <span id="minuto">00</span>
            </div>
            <div class="pontos">:</div>
            <div id="segundo1"><span id="segundo">00</span>
            </div>
        </div>
        <script src="/script.js"></script>
    </div>
</body>

</html>
